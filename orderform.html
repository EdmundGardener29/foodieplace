<body>
    <div class="order-form">
        <h1>Order-form</h1>
        <form action="#" method="post">
            <p>Full Name:</p>
            <input type="text" name="fullname" placeholder="Full Name">
            <p>Email:</p>
            <input type="text" name="email" placeholder="email">
            <p>Location:</p>
            <input type="text" name="Location" placeholder="Location">
            <p>Food Coice</p>
            <label for="Food">Choose Food</label>
            <select name="food type" id="food">
                <option value="Pizza">Pizza</option>
                <option value="Veg Pizza">Veg Pizza</option>
                <option value="Burger">Burger</option>
                <option value="Burger Veg">Burger Veg</option>
                <option value="Pasta">Pasta</option>
                <option value="Italian Paster">Italian Paster</option>
                <option value="Coffee">Coffee</option>
                <option value="Drink">Drink</option>
                <option value="Juice">Juice</option>
            </select>
            <label for="Food">Amount</label>
            <select name="food type" id="food">
                <option value="#">$5</option>
                <option value="#">$10</option>
                <option value="#">$15</option>
                <option value="#">$20</option>
                <option value="#">$25</option>
                <option value="#">$30</option>
            </select>
        <button type="submit">Order</button>
        </form>

    </div>  
</body>
</html>
